<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Apps Script Integration</title>
    <style>
        /* Optional: Make the iframe responsive */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* Adjust this to maintain aspect ratio (e.g., 75% for 4:3) */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Google Apps Script Embedded in GitHub Pages</h1>

    <!-- IFrame container for Google Apps Script link -->
    <div class="iframe-container">
        <iframe src="https://script.google.com/macros/s/AKfycbxmvi2uzx832qwRZyKpLW_4nQ60-46VFVFmfnJoJmutzjE3pCvJJ4bE-1ou21nYZqqEDA/exec" allowfullscreen></iframe>
    </div>

</body>
</html>
